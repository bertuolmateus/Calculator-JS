<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/calc.png">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display">
        <section id="bodycalc">
            <button class="buttons" id="numbers" onclick="toDisplay('7')">7</button>
            <button class="buttons" id="numbers" onclick="toDisplay('8')">8</button>
            <button class="buttons" id="numbers" onclick="toDisplay('9')">9</button>
            <button class="buttons" id="operators" onclick="toDisplay('*')">*</button><br>
            <button class="buttons" id="numbers" onclick="toDisplay('4')">4</button>
            <button class="buttons" id="numbers" onclick="toDisplay('5')">5</button>
            <button class="buttons" id="numbers" onclick="toDisplay('6')">6</button>
            <button class="buttons" id="operators" onclick="toDisplay('-')">-</button><br>
            <button class="buttons" id="numbers" onclick="toDisplay('1')">1</button>
            <button class="buttons" id="numbers" onclick="toDisplay('2')">2</button>
            <button class="buttons" id="numbers" onclick="toDisplay('3')">3</button>
            <button class="buttons" id="operators" onclick="toDisplay('+')">+</button><br>
            <button class="buttons" id="numbers" onclick="toDisplay('.')">,</button>
            <button class="buttons" id="numbers" onclick="toDisplay('0')">0</button>
            <button class="buttons" id="equal" onclick="calculate()">=</button>
            <button class="buttons" id="operators" onclick="toDisplay('/')">/</button><br>
            <button class="buttons" id="clear" onclick="clearDisplay()">AC</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
